<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Pique-nique Multi-associations</title>
    </head>
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="js/main.js"></script> >-->

    <body>        
        <h1>Saisie d'une fiche "Personne"</h1>
        <form action="" method="get">
          <p>
            <label for="Nom" class="left">Nom :</label> 
            <input name="Nom" id="Nom" type="text" size="5" maxlength="20" />
          </p>
          <p>
            <label for="Prenom" class="left">Prenom :</label> 
            <input name="Prenom" id="Prenom" type="text" size="5" maxlength="20" />
          </p>
          <p>
            <label for="DateDeNaissance" class="DateDeNaissance">Prenom :</label> 
            <input name="DateDeNaissance" id="DateDeNaissance" type="date" required />
          </p>
          <p>
            <label for="Adresse" class="Adresse">adresse :</label> 
            <input name="Adresse" id="Adresse" type="text" size="5" maxlength="50" />
          </p>
          <p>
            <label for="Mail" class="Mail">Mail :</label> 
            <input name="Mail" id="Mail" type="email" size="5" maxlength="30" />
          </p>
            
    
            <div class="form-example">
              <input type="submit" value="Valider">
            </div>
          </form>
    </body>
</html>
