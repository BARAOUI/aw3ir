    <body>        
      <h1>Saisie d'une fiche "Personne"</h1>
      <form action="" method="get">

        <table>
        <tr>
         <td> <label for="Nom" class="left">Nom :</label> 
         <td><input name="Nom" id="Nom" type="text" minlength="5" maxlength="20" /></td>
        </tr>
        <tr> 
        <td> <label for="Prenom" class="left">Prenom :</label> 
        <td> <input name="Prenom" id="Prenom" type="text" minlength="5" maxlength="20" /></td>
        </tr>
        <tr>
          <td> <label for="Date" class="Date">Date De Naissance :</label> 
         <td> <input name="Date" id="Date" placeholder="JJ/MM/AAAA" type="date" minlength="5" maxlength="50"  /></td>
        </tr>
        <tr>
          <td> <label for="Adresse" class="Adresse">adresse :</label> 
            <td> <input name="Adresse" id="Adresse" type="text" minlength="5" maxlength="50" /></td>
        </tr>
        <tr>
          <td> <label for="Mail" class="Mail">Mail :</label> 
            <td> <input name="Mail" id="Mail" type="email" minlength="5" maxlength="30" /></td>
        </tr>
          
          </table>

      <p>
        <input type="button" value="Valider" onclick="validation()">
    </p>

      <div id="error" style="background-color: rgb(163, 5, 32);padding: 5px;/* border-color: black; */border: solid;/* border: 1px; */">  </div>
